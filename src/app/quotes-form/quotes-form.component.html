<div class="container-fluid">
    <h4 class="heading">
        Thinking of adding a quote?
    </h4>
        <div class="quotes-form-input">
            <form id="form-input" #quoteForm = 'ngForm' (ngSubmit) = 'submitQuote()'>
                <div class="form-group form-floating mb-3">
                    <input type="text" class="form-control" id="authorInput" placeholder="Author" [(ngModel)] = "newQuote.author" name="authorInput" #name='ngModel' required>
                    <label for="floatingInput">Author:</label>
                </div>
                <div class="form-group form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave your quote here" id="quoteInput" style="height: 100px" [(ngModel)] = "newQuote.typedQuote" name="quoteInput" #name='ngModel' required></textarea>
                    <label for="floatingTextarea2">Your quote here:</label>
                </div>
                <div class="form-group form-floating mb-3">
                    <input type="date" class="form-control" id="dateInput" placeholder="Date Published" [(ngModel)] = "newQuote.postDate" name="dateInput" #name='ngModel' required>
                    <label for="floatingInput">Date Published:</label>
                </div>
                <div class="btn1">
                    <button type="submit" class="btn btn-outline-secondary">Publish Quote</button>
                </div>
            </form>
        </div>
</div>
