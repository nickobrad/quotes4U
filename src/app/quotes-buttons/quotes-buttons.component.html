<div class="container-fluid">
    <div class="row" id="row1">
        <div class="col">
            <button type="button" (click)='incrementUp(true)' class="btn btn-outline-success">Like Quote</button>
        </div>
        <div class="col">
            <button type="button" (click)='incrementDown(true)' class="btn btn-outline-warning">Dislike Quote</button>
        </div>
    </div>
    <div class="row" id="row2">
        <div class="col">
            <button type="button" (click)='quoteDeletion(true)'class="btn btn-outline-danger">Delete Quote</button>
        </div>
    </div>
</div>
